<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de ventas</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.css">
    
</head>
<body>
    <h1>Lista de ventas</h1>
    <hr>

    {% for venta in venta_list %}
    Fecha: {{ venta.fecha }} <br>
    Nombre: {{ venta.cliente }} <br>
    Total: {{ venta.producto.precio }}
    <br>
    <a href="/venta/{{ venta.id }}" class="btn btn-info btn-sm">Ver</a>
    <a href="/venta/{{ venta.id }}/edit" class="btn btn-warning btn-sm">Editar</a>
    <a href="/venta/{{ venta.id }}/delete" class="btn btn-danger btn-sm">Eliminar</a>
    <hr>
    {% endfor %}

    <a href="/venta/add" class="btn btn-success btn-lg">Nueva Venta</a>
</body>
</html>
