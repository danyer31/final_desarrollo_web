<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de clientes</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.css">
    
</head>
<body>
    <h1>Listado de clientes</h1>
    <hr>
    {% for cliente in cliente_list %}
    Nombre: {{ cliente }}
    <br>
    <a href="/cliente/{{ cliente.id }}" class="btn btn-info btn-sm">Ver</a>
    <a href="/cliente/{{ cliente.id }}/edit" class="btn btn-warning btn-sm">Editar</a>
    <a href="/cliente/{{ cliente.id }}/delete" class="btn btn-danger btn-sm">Eliminar</a>
    <hr>
    {% endfor %}
    <a href="/cliente/add" class="btn btn-success btn-lg">Nuevo Cliente</a>
</body>
</html>
